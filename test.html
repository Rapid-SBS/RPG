  <script>
    var demo = new Vue({
      el: '#expBar',
      data: function() {
        return {
          expProgress: 90,
        }
      },
      mounted: function() {
        setInterval(() => {
          if (this.is_paused)
            return

          this.random_pct = Math.ceil(Math.random() * 100)
          this.increasing_pct = Math.min(this.increasing_pct + 5, 100)
          this.decreasing_pct = Math.max(this.decreasing_pct - 5, 0)
        }, 2000)
      }
    })

  </script>
