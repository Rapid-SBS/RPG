<body>
<div class="container pad-10">



  <!-- Sword & Shield -->
  <div class="row justify-content-center">
  <div class="accordion" id="accordionExample">
  <div class="card text-white bg-orange mb-2" style="max-width: 18rem;">
      <div class="card-header text-center">
        <h1><button class="btn btn-link text-white" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Collapsible Group Item #1
        </button>
        </h1>
      </div>
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
       <div class="card-body text-center">
              <p class="card-text text-center">Adds bonus DEF to player. <br>DMG = Weapon ATT + Player ATT </p>
            </div>
            <ul class="list-group text-center">
              <li class="list-group-item align-items-center bg-orange" style="padding: .35rem 1.25rem;">
                <span class="badge badge-light text-orange">2</span>
                Weapon ATT
              </li>
            </ul>
            <ul class="list-group text-center">
              <li class="list-group-item align-items-center bg-orange" style="padding: .35rem 1.25rem;">
                <span class="badge badge-light text-green">+2</span>
                Bonus DEF
              </li>
            </ul>
      </div>
     
  </div><!-- /.card -->    
  </div><!-- /.accordion -->
  </div><!-- /.row -->


 
</div>
