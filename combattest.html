<script>
/*	--- List of ECMA6 Classes ---
Attack( name, type, manacost, target, mhc, dmgtype, multiplier, additive, pierce, buff{}, debuff{} )
Heal( name, type, manacost, target, mhc, multiplier, additive, buff{}, debuff{})
Buff( name, type, manacost, target, mhc, status, buff{}, debuff)
AttackHeal( name, type, manacost, target, mhc, dmgtype, multiplier, additive, pierce)
EnemyAttack( name, type, target, mhc, nthturn, dmgtype, multiplier, additive, pierce, buff{}, debuff{} )

mhc{ miss, hit, crit }
buff{ status, duration, att, def, int, res, mana }
debuff{ status, duration, att, def, int, res, mana }

current.buff[duration, name, status, att, def, int, res]

TO DO:
- Prevent enemies from doing negative damage due to high player Def
- When applying/reapplying buffs, delete any existing instance of buff and recreate it
- Implement buff decrementer
*/
var player = { 
	hp: 30, 
	att: 6, 
	def: 3, 
	int: 4,
	res: 2,
	mana: 1,
	basic: new Attack("Strike", "Attack", 0, "Enemy", true, "att", 1, 2, 0, false, false),
	special: new Heal("Enrage", "Heal", 2, "Enemy", true, 0, 8, {status:"none", duration:2, att:0, def:2, int:0, res:0, mana:0}, false),
	support: new Buff("Battle Roar", "Buff", 2, "Mutual", true, {status:"none", duration:2, att:2, def:0, int:0, res:0, mana:0}, {status:false, duration:2, att:0, def:-2, int:0, res:0, mana:0}),
	attack: new Attack("Cleave", "Attack", 4, "Enemy", true, "att", 2, 0, 4, false, false), 
	ultimate: new AttackHeal("Titan Slayer", "AttackHeal", 5, "Mutual", true, "att", 5, 0, 0, false, false)
}

var buff = { att: 0, def: 0, int: 0, res: 0 }
var selectedAbility;
var enemyAbility;
var ability;
var turn = 0;

var current = {
	hp: parseInt(player.hp),
	att: parseInt(player.att),
	def: parseInt(player.def),
	int: parseInt(player.int),
	res: parseInt(player.res),
	mana: 0,
	buffs: [],
	debuffs:[],
}

var enemybase = { hp: 40, att: 6, def: 2, int: 2, res:4 };
var enemy = {
	hp: parseInt(enemybase.hp),
	att: parseInt(enemybase.att),
	def: parseInt(enemybase.def),
	int: parseInt(enemybase.int),
	res: parseInt(enemybase.res),
	basic: new EnemyAttack("Basic", "Attack", "Player", true, 1, "att", 1, 6, 0, false, false) 
	// special: new EnemyAttack("Default", "Attack", "Player", true, 3, "att", 2, 0, 0),
};

$(document).ready(function(){
	loadAbilityNames();
	abilityManaCostCheck();   
	printHP();
	playerStatEval();
	enemyStatEval();
/*
	current.buffs.push(["Shakira", "Beyonce"]);
	current.buffs.push(["Something", "Else"]);
	console.log("Current Buffs:");
	console.table(current.buffs);

	console.log("Current Debuffs:");
	console.table(current.debuffs);
*/
}); /* .document-ready */

// ===== [ Ability Selection ] =====

	// --- Display Use Ability button after ability is selected
	$('#radio1,#radio2,#radio3,#radio4,#radio5').click(function() {
		$('#ability-btn').show();
	});

	// --- Check value of radio select then copy it to variable
	$('#ability-btn').click(function() {
      selectAbility();
      $('#ability-btn').hide(); // Hide Use Ability button

    	if (selectedAbility.type == "Attack") { attackRoutine(); }
    	else if (selectedAbility.type == "Heal") { healRoutine(); }
    	else if (selectedAbility.type == "Buff") { buffRoutine(); }
    	else if (selectedAbility.type == "AttackHeal") { attackhealRoutine(); }
    });

// === Attack Routine ===
const attackRoutine = () => {
	printAttackDetails();
	beginTurn();
	consumeMana();
	playerStatEval();
	if (enemy.hp > 0 && current.hp > 0) { // --- Only attack if HP > 0
		playerAttack();

		if (enemy.hp > 0 && current.hp > 0) { // --- Checks if enemy is dead before enemy attacks
			enemySelectAbility();
			setTimeout(enemyAttack, 1500);
			setTimeout(playerDeathCheck, 3000);
		}
	}

	if (current.hp == 0) { // --- If enemy is defeated, display player win
		playerLose();
	}

	if (enemy.hp <= 0) { // --- If enemy is defeated, display player win
		enemy.hp = 0;
		printHP();
		playerWin();
	}
} /* .attackRoutine */

// === Heal Routine ===
const healRoutine = () => {
	beginTurn();
	consumeMana();
	constructBuff();
	playerStatEval();

	if (enemy.hp > 0 && current.hp > 0) { // --- Checks if enemy is dead before enemy attacks
		playerHeal();
		enemySelectAbility();
		setTimeout(enemyAttack, 1500);
		setTimeout(playerDeathCheck, 3000);
	}

	if (current.hp == 0) { // --- If enemy is defeated, display player win
		playerLose();
	}

	if (enemy.hp <= 0) { // --- If enemy is defeated, display player win
		enemy.hp = 0;
		printHP();
		playerWin();
	}
} /* .healRoutine */

// === Buff Routine ===
const buffRoutine = () => {
	beginTurn();
	consumeMana();
	constructBuff();
	playerStatEval();
	if (enemy.hp > 0 && current.hp > 0) { // --- Checks if enemy is dead before enemy attacks
			setTimeout(enemyAttack, 1500);
			setTimeout(playerDeathCheck, 3000);
		}
	// If selectedAbility.buff != false, add buff to array

} /* .buffRoutine */

// === Attack/Heal Routine ===
const attackhealRoutine = () => {
	beginTurn();
	consumeMana();
	playerStatEval();
	if (enemy.hp > 0 && current.hp > 0) { // --- Only attack if HP > 0
		playerAttack();

		if (enemy.hp > 0 && current.hp > 0) { // --- Checks if enemy is dead before enemy attacks
			enemySelectAbility();
			setTimeout(enemyAttack, 1500);
			setTimeout(playerDeathCheck, 3000);
		}
	}

	if (current.hp == 0) { // --- If enemy is defeated, display player win
		playerLose();
	}

	if (enemy.hp <= 0) { // --- If enemy is defeated, display player win
		enemy.hp = 0;
		printHP();
		playerWin();
	}
} /* .attackhealRoutine */

// ========== [ Sub-Routines  ] ==========
const beginTurn = () => {
	turnCounter();
	decrementBuffs();
	decrementDebuffs();
	printHP();
}

const endTurn = () => {
	regenMana();
	playerButtonUpdate();
}

const playerAttack = () => {
	playerStatEval();
	let mitigation;
	if (selectedAbility.dmgtype == "att") { // Match defense to attack type
		mitigation = parseInt(enemy.def) - parseInt(selectedAbility.pierce);
	} else if (selectedAbility.dmgtype == "int") {
		mitigation = parseInt(enemy.res) - parseInt(selectedAbility.pierce);
	}
	if (mitigation < 0) {	mitigation = 0; } // Prevent negative values
	let damage = parseInt(selectedAbility.attCalc()) - parseInt(mitigation);
	enemy.hp -= damage;
	printHP();
	console.log('You attacked and did ' + damage + ' damage!');
	$('#game-message').addClass('text-blue').removeClass('text-green text-red');
	$('#game-message').text('You attacked and did ' + damage + ' damage!');
	$('#radio1,#radio2,#radio3,#radio4,#radio5').addClass("disabled unclickable");
}

const playerHeal = () => {
	current.hp += parseInt(selectedAbility.healCalc());
	if (current.hp > player.hp) { current.hp = player.hp; }
	printHP();
	$('#game-message').addClass('text-green').removeClass('text-blue text-red');
	$('#game-message').text('You healed ' + selectedAbility.healCalc() + ' health!');
	$('#radio1,#radio2,#radio3,#radio4,#radio5').addClass("disabled unclickable");
}

const playerBuff = () => {
	decrementBuffs();
	console.log("PlayerBuff TTL: " + ttl);
	if (ttl > 0) {
		buff.att = 2;
		buff.def = 2;
	} else {
		buff.att = 0;
		buff.def = 0;
	}
	playerStatEval();
}

const buffInit = () => {
	ttl = 2;
}

const enemySelectAbility = () => {
	enemyAbility = enemy.basic;
}

const enemyAttack = () => {
		playerStatEval();
		
		let mitigation;
		if (enemyAbility.dmgtype == "att") { // Match defense to attack type
			mitigation = parseInt(current.def) - parseInt(enemy.basic.pierce);
		} else if (enemyAbility.dmgtype == "int") {
			mitigation = parseInt(current.res) - parseInt(enemy.basic.pierce);
		}
		if (mitigation < 0) {	mitigation = 0; } // Prevent negative values
		let damage = parseInt(enemy.att) - parseInt(mitigation);
		current.hp -= damage;
		if (current.hp <= 0) { current.hp = 0; } // Prevent negative Player HP
		printHP();

		// --- Update Game Message ---
		console.log('The enemy attacked and did ' + damage + ' damage!');
		$('#game-message').addClass('text-red').removeClass('text-green text-blue');
		$('#game-message').text('The enemy attacked and did ' + damage + ' damage!');
		console.log("End enemy attack");

		endTurn();
}

// ========== Utility Functions ==========
const loadAbilityNames = () => {
	$('#basic-ability-name').text(player.basic.name);
	$('#special-ability-name').text(player.special.name);
	$('#support-ability-name').text(player.support.name);
	$('#attack-ability-name').text(player.attack.name);
	$('#ultimate-ability-name').text(player.ultimate.name);
}

const abilityManaCostCheck = () => {
	if (current.mana < player.special.manacost) {
		$('#radio2').addClass("disabled unclickable");
	}
	if (current.mana < player.support.manacost) {
		$('#radio3').addClass("disabled unclickable");
	}
	if (current.mana < player.attack.manacost) {
		$('#radio4').addClass("disabled unclickable");
	}
	if (current.mana < player.ultimate.manacost) {
		$('#radio5').addClass("disabled unclickable");
	}
}

const selectAbility = () => {	
	let ability = $('input[name=ability]:checked').val();
	selectedAbility = player[ability];
	console.log('Selected ' + selectedAbility.type + ' ability: ' + selectedAbility.name);
}

const printHP = () => {
	$("#player-hp").text(current.hp);
	$("#player-mana").text(current.mana);
	$("#enemy-hp").text(enemy.hp);
}

const printAttackDetails = () => {
	$('#att-type').text((selectedAbility.dmgtype).toUpperCase());
	$('#att-multiplier').text(selectedAbility.multiplier);
	$('#att-additive').text(selectedAbility.additive);
	$('#att-pierce').text(selectedAbility.pierce);
}

const playerStatEval = () => {
	let i;
	let len = current.buffs.length;
	let buffedAtt = 0;
	let buffedDef = 0;
	let buffedInt = 0;
	let buffedRes = 0;
	for (i = 0; i < len; i++) { // Loop through buffs array 
		buffedAtt += parseInt(current.buffs[i][3]);
		buffedDef += parseInt(current.buffs[i][4]);
		buffedInt += parseInt(current.buffs[i][5]);
		buffedRes += parseInt(current.buffs[i][6]);
	}
	current.att = parseInt(player.att) + parseInt(buffedAtt);
	current.def = parseInt(player.def) + parseInt(buffedDef);
	current.int = parseInt(player.int) + parseInt(buffedInt);
	current.res = parseInt(player.res) + parseInt(buffedRes);
	$("#p-att").text(current.att);
	$("#p-def").text(current.def);
	$("#p-int").text(current.int);
	$("#p-res").text(current.res);
	$("#player-mana").text(current.mana);
}

const enemyStatEval = () => {
	enemy.hp = parseInt(enemybase.hp);
	enemy.att = parseInt(enemybase.att);
	enemy.def = parseInt(enemybase.def);
	enemy.int = parseInt(enemybase.int);
	enemy.res = parseInt(enemybase.res);
	$("#e-hp").text(enemy.hp);
	$("#e-att").text(enemy.att);
	$("#e-def").text(enemy.def);
	$("#e-int").text(enemy.int);
	$("#e-res").text(enemy.res);
}

const playerButtonUpdate = () => {
		// --- Re-enable player ability buttons, then run manaCostCheck ---
		$('#radio1,#radio2,#radio3,#radio4,#radio5').removeClass("disabled unclickable");
		abilityManaCostCheck();
}

const constructBuff = () => {
	let a = selectedAbility.name;
	let b = selectedAbility.buff.status;
	let c = selectedAbility.buff.duration;
	let d = selectedAbility.buff.att;
	let e = selectedAbility.buff.def;
	let f = selectedAbility.buff.int;
	let g = selectedAbility.buff.res;
	current.buffs.push([a, b, c, d, e, f, g]);
	console.log("Current Buffs:");
	console.table(current.buffs);
}

const decrementBuffs = () => {

}

const decrementDebuffs = () => {

}

const turnCounter = () => {
	turn++;
	console.log("Begin Turn: " + turn)
}

const regenMana = () => {	
	current.mana += parseInt(player.mana); 
	printHP();
}

const consumeMana = () => { 
	current.mana -= parseInt(selectedAbility.manacost); 
	console.log("Current Mana: " + current.mana); 
}

const playerDeathCheck = () => { if (parseInt(current.hp) <= 0) { playerLose(); } }

const playerWin = () => {
	$('#radio1,#radio2,#radio3,#radio4,#radio5').addClass("disabled unclickable");
	$('#game-message').addClass('text-green').removeClass('text-blue text-red');
  $('#game-message').text('Enemy defeated. You win!');
}

const playerLose = () => {
	$('#radio1,#radio2,#radio3,#radio4,#radio5').addClass("disabled unclickable");
	$('#game-message').addClass('text-red').removeClass('text-blue text-green');
  $('#game-message').text('You have fallen. Game over!');
}
</script>
